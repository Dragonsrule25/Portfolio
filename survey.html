<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Survey Form</h1>
    <p>Please fill out this survey so we can improve!</p>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="10" max="100" />

      <label for="gender">Gender:</label>
      <select id="gender" name="gender">
        <option value="" disabled selected>Select</option>
        <option value="female">Female</option>
        <option value="male">Male</option>
        <option value="nonbinary">Non-binary</option>
        <option value="prefernot">Prefer not to say</option>
      </select>

      <fieldset>
        <legend>What do you like about our service?</legend>
        <label><input type="checkbox" name="likes" value="design" /> Design</label>
        <label><input type="checkbox" name="likes" value="usability" /> Usability</label>
        <label><input type="checkbox" name="likes" value="speed" /> Speed</label>
        <label><input type="checkbox" name="likes" value="support" /> Customer Support</label>
      </fieldset>

      <label for="comments">Any comments or suggestions?</label>
      <textarea id="comments" name="comments" rows="4" placeholder="Type here..."></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
